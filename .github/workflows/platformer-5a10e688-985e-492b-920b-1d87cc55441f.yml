name: Platformer Generated github-pipeline Build
'on':
  push:
    branches:
      - dev
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: gcr.io/platformer-november/golang-rest-api
      CONTAINER_REGISTRY: https://gcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true
      - name: Use GCloud CLI
        run: gcloud auth configure-docker -q
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GCR Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_FB083CDB_062C_474B_AC98_604B41BA24F5}}
          project-id: ${{secrets.PROJECT_ID_FB083CDB_062C_474B_AC98_604B41BA24F5}}
          token: ${{secrets.AUTOGENERATED_CICD_FB083CDB_062C_474B_AC98_604B41BA24F5}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 0608f922-0228-49d1-afb5-b1e2ea92c1e8
